<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>conpinion-header-tabs web component</title>
  <script src='lib/webcomponentsjs/webcomponents-lite.min.js'></script>
  <link rel="import" href="build/conpinion-header-tabs.html">
</head>

<body>

  <h1>conpinion-header-tabs web component</h1>

  <h2>A header tabs web component</h2>

  <p>
    <a href="test/index.html">Click here to run the tests...</a>
  </p>

  <p>
    <a href="README.md">Click here to read the documentation...</a>
  </p>

  <p>
    <a href="CHANGELOG.md">Click here to read the changelog...</a>
  </p>

  <h2>Demo</h2>

  <dom-module id="demo-element">

    <style>
      #page {
        background-color: #EE7F00;
        padding: 24px;
      }
    </style>

    <template>
      <!-- Define where to render the tabs -->

      <div id="page">
        <conpinion-header-tabs id="tabs" render selected="Music" on-iron-select="uiSelectTab">
        </conpinion-header-tabs>
      </div>

      <!-- Specify the list of tabs on a page -->

      <conpinion-header-tabs>
        <conpinion-header-tab name="Music" route="/music">Music</conpinion-header-tab>
        <conpinion-header-tab name="Movies" route="/movies">Movies</conpinion-header-tab>
        <conpinion-header-tab name="Games" route="/gamnes">Games</conpinion-header-tab>
      </conpinion-header-tabs>

      <h3>Select a tab programmatically:</h3>
      <select id="select" on-change="programSelectTab">
        <option>Music</option>
        <option>Movies</option>
        <option>Games</option>
      </select>

      <div id="messages"></div>
    </template>
  </dom-module>

  <script>
    Polymer({
      is: 'demo-element',
      ready: function() {
        this.$.tabs.router = {
          go: (function(path) {
            Polymer.dom(this.$.messages).innerHTML = "Route to: " + path;
          }).bind(this)
        };
      },
      programSelectTab: function(e) {
        this.$.tabs.selected = e.target.value;
      },
      uiSelectTab: function() {
        this.$.select.value = this.$.tabs.selected;
      }
    });
  </script>

  <demo-element></demo-element>

  <script src="//localhost:35729/livereload.js"></script>

</body>

</html>
